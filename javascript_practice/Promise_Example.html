<!DOCTYPE html>
<html>

<head>
    <title>Promise</title>
</head>
<body>
<script>
    let promise = new Promise(function (resolve, reject) {
        let a = 1 + 1
        if (a == 2) {
            resolve('success')
        }
        else {
            reject('failed')
        }
    });
    promise.then((message) => {
        console.log('this is in the then' + message)
    }).catch((error) => {
        console.log('this is in the catch' + error)
    })
</script>
</body>

</html>
